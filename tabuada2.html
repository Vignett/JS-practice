<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <input type="text" id="fator1" placeholder="Fator 1">
    <input type="text" id="fator2" placeholder="Fator 2">
    <button type="submit">Multiplicar</button>

    <script>
        var mostra = function (frase) {
            document.write(frase + "<br>");
        }

        const number = document.getElementById(fator1);
        const range = document.getElementById(fator2);

        for (let x = 1; x <= range; x++) {
            const result = x * number;
            mostra(`${number} * ${x} = ${result}`);
        }
    </script>
</body>

</html>
